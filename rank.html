<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>大学生オワコン2018 </title>

	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom fonts for this template -->
	<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
		  type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

	<!-- Custom styles for this template -->
	<link href="css/grayscale.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Intro Header -->
<header class="masthead">
	<div class="intro-body">
		{%autoescape off%}
		{%if main%}
		<div class="container">
			<h2>{{main.name}}に投票しました</h2>
			<div class="row center-block">
				<div class="embed-responsive embed-responsive-16by9">
					{{main.json.embed}}
				</div>
				<p class="text-center">
					【{{main.name}}】- {{main.json.univ}}　
				</p>
			</div>
			<a href="/" class="btn btn-default">戻る</a>
		</div>
		{%else%}
		<div class="container">
			<a href="/" class="btn btn-default">コンテスト概要</a>
			{%for i in univ%}
			<div class="row center-block">
				<div class="embed-responsive embed-responsive-16by9">
					{{i.json.embed}}
				</div>
				<p class="text-center">
					【{{i.name}}】- {{i.json.univ}}　
					<a
							href="/vote?iden={{i.key.id}}"
							txt="私は【{{i.name}}】- {{i.json.univ}} に投票しました。"
							tag="大学オワコン,大学生お笑いコンテスト,決勝は5月26日,ゲスト,東京ホテイソン"
							url="{{hosturl}}/rank"
							class="vote btn btn-default btn-xs">
						投票
					</a>
				</p>
			</div>
			{%endfor%}
		</div>
		{%endif%}
		{%endautoescape%}
	</div>
</header>

<!-- Footer -->
<footer>
	<div class="container text-center">
		<p>Copyright &copy; 大学生オワコン実行委員会 2018</p>
	</div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/grayscale.min.js"></script>

<script>
$(".vote").on("click",function(e){
	url=
		"https://twitter.com/intent/tweet"
		+"?text="+encodeURI($(this).attr("txt"))
		+"&hashtags="+encodeURI($(this).attr("tag"))
		+"&url="+encodeURI($(this).attr("url"))
	window.open(url,"_blank","")
})

</script>

</body>

</html>
